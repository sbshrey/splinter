version: v1
args:
    - name: $(a:ADMIN_KEYS)
      required: false
      default: $(a:SIGNER_PUB_KEY)
      description: >-
        Public keys used to verify transactions in the scabbard service
    - name: $(a:NODES)
      required: true
      description: "List of node IDs"
    - name: $(a:SIGNER_PUB_KEY)
      required: false
      description: "Public key of the signer"
    - name: $(a:SUPPLYCHAIN_NAME)
      required: true
      description: "Name of the supplychain"
rules:
    set-management-type:
        management-type: "supplychain"
    create-services:
        service-type: 'scabbard'
        service-args:
        - key: 'admin_keys'
          value: [$(a:ADMIN_KEYS)]
        - key: 'peer_services'
          value: '$(r:ALL_OTHER_SERVICES)'
        first-service: 'a000'
    set-metadata:
        encoding: json
        metadata:
            - key: "scabbard_admin_keys"
              value: ["$(a:ADMIN_KEYS)"]
            - key: "alias"
              value: "$(a:SUPPLYCHAIN_NAME)"
