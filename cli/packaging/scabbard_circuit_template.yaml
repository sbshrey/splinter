version: v1
args:
    - name: ADMIN_KEYS
      required: false
      default: $(SIGNER_PUB_KEY)
      description: >-
        Public keys used to verify transactions in the scabbard service
    - name: NODES
      required: true
      description: "List of node IDs"
    - name: SIGNER_PUB_KEY
      required: false
      description: "Public key of the signer"
rules:
    create-services:
        service-type: 'scabbard'
        service-args:
        - key: 'admin_keys'
          value: [$(ADMIN_KEYS)]
        - key: 'peer_services'
          value: '$(ALL_OTHER_SERVICES)'
        first-service: 'a000'
